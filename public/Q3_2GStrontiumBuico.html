<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Application Form</title>
    <style>
        body {
            background-image: url('sunset.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        form {
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(5px); 
            padding: 40px;
            border-radius: 20px;
            width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            color: #5d4037; 
            margin-bottom: 20px;
        }

        fieldset {
            border: 1.5px solid #d7ccc8;
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 15px;
        }

        legend {
            font-weight: bold;
            color: #8d6e63;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 500;
            color: #4e342e;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease; 
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #a1887f;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(161, 136, 127, 0.4);
        }

        .empty-field {
            border: 2px solid #e57373 !important;
            background-color: #fff5f5;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button[type="submit"] {
            background-color: #8d6e63;
            color: white;
        }

        button[type="reset"] {
            background-color: #bcaaa4;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <form method="post" action="submit" 
          onsubmit="return confirm('Ready to join the club?')" 
          onreset="return confirm('Clear everything and start over?')">
        
        <h2>Club Application</h2>

        <fieldset>
            <legend>Student Profile</legend>
            <label>Student ID: 
                <input type="text" 
                    name="sid" 
                    required 
                    onblur="validate(this)" 
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    placeholder="Numbers only">
                </label>
            <label>Full Name: 
                <input type="text" name="fname" required onblur="validate(this)">
            </label>
            <label>Birthday: 
                <input type="date" name="bday" required onblur="validate(this)">
            </label>
            <label>Email Address: 
                <input type="email" name="email" required onblur="validate(this)">
            </label>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label>Mobile Phone: 
                <input type="text" name="phone" required onblur="validate(this)">
            </label>
            <label>Grade Level:
                <select name="grade" required>
                    <option value="">--Select--</option>
                    <option value="7">Grade 7</option>
                    <option value="8">Grade 8</option>
                    <option value="9">Grade 9</option>
                    <option value="10">Grade 10</option>
                    <option value="11">Grade 11</option>
                    <option value="12">Grade 12</option>
                </select>
            </label>
            <label>Intern / Extern: 
                <div style="margin-top:5px">
                    <input type="radio" name="type" value="in" style="width:auto"> Intern
                    <input type="radio" name="type" value="ex" style="width:auto"> Extern
                </div>
            </label>
            <label>Preferred Club:
                <select name="club" required>
                    <option value="">--Select One--</option>
                    <option value="choir">Himig Agham</option>
                    <option value="art">Likha</option>
                    <option value="swimming">Flux</option>
                    <option value="dance">Sagala</option>
                    <option value="frisbee">Alianti</option>
                </select>
            </label>
        </fieldset>

        <label>Why do you want to join?
            <textarea name="why" rows="3" required onblur="validate(this)"></textarea>
        </label>

        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <script>
        function validate(input) {
            if (input.value.trim() === "") {
                input.classList.add("empty-field");
            } else {
                input.classList.remove("empty-field");
            }
        }
    </script>
</body>
</html>
